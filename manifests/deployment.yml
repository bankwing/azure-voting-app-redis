apiVersion : apps/v1
kind: Deployment
metadata:
  name: "myakscluster-f616"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "myakscluster-f616"
  template:
    metadata:
      labels:
        app: "myakscluster-f616"
    spec:
      containers:
        - name: "myakscluster-f616"
          image: "kdregistry.azurecr.io/myakscluster"
          ports:
          - containerPort: 80